<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Artigos</ion-title>
    <ion-img slot="end" class="toplogo" src="assets/logo_01.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <p class="ion-text-right"><small>Artigos ordenados pelo mais recente.</small></p>

  <div *ngFor="let item of items | async">

    <ion-card class="ion-no-margin ion-margin-bottom" routerLink="/view/{{ item.id }}">
      <img src="{{ item.img }}" />
      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.intro }}</ion-card-content>
    </ion-card>

  </div>

</ion-content>
