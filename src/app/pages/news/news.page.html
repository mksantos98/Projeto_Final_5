<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Not√≠cias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" *ngIf="newsList">

  <div *ngFor="let item of newsList" class="newsItem">

    <ion-card class="ion-no-margin ion-margin-vertical" (click)="newOpen(item.url)">
      <img src="{{ item.urlToImage }}" alt="{{ item.title }}">
      <ion-card-header>
        <ion-card-subtitle>{{ item.source.name }}</ion-card-subtitle>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.description }}</ion-card-content>
    </ion-card>

  </div>

</ion-content>
